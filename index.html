<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Laberinto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</head>
<body>
    <div id="background"></div>
    <h1>Juego de Laberinto</h1>
    <div class="life-bar">
        <div id="player-life"></div>
    </div>
    <p>Tiempo de juego: <span id="game-time">0.0</span></p>
    <canvas id="myCanvas" width="800" height="610"></canvas>
    <div class="floating-container">
        <div class="floating-box">
            <p>W = Arriba</p>
            <p>S = Abajo</p>
            <p>A = Izquierda</p>
            <p>D = Derecha</p>
            <p>R = Reiniciar</p>
            <p>Espacio = Pausa</p>
            <p>Barra = Vida</p>
            <p>Nota: Cuidado con las <br>vidas de tu patrulla.</p>
        </div>
    </div>
    <div id="victory-message" class="hidden">
        <div class="message-box">
          <h2>¡GANASTE!</h2>
          <p>Tiempo de juego: <span id="victory-time">0.0</span> s</p>
          <button id="play-again-button">Jugar de nuevo</button>
        </div>
    </div>
    <div id="game-over-message" class="hidden2">
        <div class="message-box">
          <h2>¡GAME OVER!</h2>
          <button id="play-again-button-game-over">Jugar de nuevo</button>
        </div>
      </div>
    <script src="script.js"></script>
</body>
</html>
