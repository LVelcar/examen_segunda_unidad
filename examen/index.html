<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Laberinto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="background"></div>
    <h1>Juego de Laberinto</h1>
    <div class="life-bar">
        <div id="player-life"></div>
    </div>
    <p>Tiempo de juego: <span id="game-time">0.0</span></p>
    <canvas id="myCanvas" width="800" height="600"></canvas>
    <div class="floating-container">
        <div class="floating-box">
            <p>W = Arriba</p>
            <p>S = Abajo</p>
            <p>A = Izquierda</p>
            <p>D = Derecha</p>
            <p>R = Reiniciar</p>
            <p>Espacio = Pausa</p>
            <p>Barra = Vida</p>
            <p>Nota: Cuidado con las <br>vidas de tu patrulla.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
